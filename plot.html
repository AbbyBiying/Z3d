<html>
  <head>
    <title>My first Three.js app</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <script src="js/stochastic.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script>
      var plot = function(arrX, arrY,arrZ,config) {

        var arrSort = function(arr){
          var newArr = arr.slice().sort(function(a,b){
            return a-b;
          });
          return newArr;
        }

        //axis boundaries
        var xMax = arrSort(arrX)[arrX.length - 1];
        var xMin = arrSort(arrX)[0];
        var yMax = arrSort(arrY)[arrY.length - 1];
        var yMin = arrSort(arrY)[0];
        var zMax = arrSort(arrZ)[arrZ.length - 1];
        var zMin = arrSort(arrZ)[0];

        // Create Scene
        var scene = new THREE.Scene();

        // ambient light stuff
        var light = new THREE.AmbientLight( 0x333333 );
        scene.add( light );

        // spotlight stuff
        var spotLight = new THREE.SpotLight( 0xffffff );
        spotLight.position.set( 100, 1000, 100 );
        spotLight.castShadow = true;
        spotLight.shadowMapWidth = 1024;
        spotLight.shadowMapHeight = 1024;
        spotLight.shadowCameraNear = 500;
        spotLight.shadowCameraFar = 4000;
        spotLight.shadowCameraFov = 30;
        scene.add( spotLight );

        //camera stuff
        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
        camera.position.x = 1.25 * xMax;
        camera.position.y = 1.25 * yMax;
        camera.position.z = 1.25 * zMax;

      //renderer stuff
        var renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0xffffff)
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild(renderer.domElement);


        //orbit controls
        controls = new THREE.OrbitControls( camera );
        controls.addEventListener( 'change', render );

        //zoom stuff
        function animate(){
          requestAnimationFrame(animate);
          controls.update();
        }
        animate();

        // generate points
        function sphere(a,b,c){
          var dotSize = Math.pow((zMax-zMin)*(yMax-yMin)*(xMax-xMin),1/3)/100;
          var geometry = new THREE.SphereGeometry(dotSize,15,15);
          var material = new THREE.MeshLambertMaterial( { color: 0x888888 } );
          var sphere = new THREE.Mesh(geometry, material);
          sphere.overdraw = true;
          sphere.position.x = a;
          sphere.position.y = b;
          sphere.position.z = c;
          return sphere;
        }

        arrX.forEach(function(thing,i){
          scene.add(sphere(arrX[i],arrY[i],arrZ[i]));
        });

        //end of spheres

        //axes building
        var matPos = new THREE.LineBasicMaterial({
          color: 0x000000
        });

         var matNeg = new THREE.LineBasicMaterial({
          color: 0x999999
        });

        var liner = function(x,y,z,material){
          var geometry = new THREE.Geometry();
          geometry.vertices.push(new THREE.Vector3(0, 0, 0));
          geometry.vertices.push(new THREE.Vector3(x, y, z));

          var line = new THREE.Line(geometry, material);
          return line;
        }

        //draw positive axes
        if(xMax > 0) scene.add(liner(xMax,0,0,matPos));
        if(yMax > 0) scene.add(liner(0,yMax,0,matPos));
        if(zMax > 0) scene.add(liner(0,0,zMax,matPos));

        //draw negative axes
        if(xMin < 0) scene.add(liner(xMin,0,0,matNeg));
        if(yMin < 0) scene.add(liner(0,yMin,0,matNeg));
        if(zMin < 0) scene.add(liner(0,0,zMin,matNeg));

        //end of axes



        //render function
        function render(){
          requestAnimationFrame(render);
          renderer.render(scene,camera);
        }
        render();
    };

    var v1 = [1,3];
    var v2 = [3,6];
    var v3 = [2,9];
    plot(v1,v2,v3);

    </script>
  </body>
</html>
